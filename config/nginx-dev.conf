# Nginx Development Configuration for Load Balancing
events {
    worker_connections 1024;
}

http {
    upstream simulator_backend {
        server simulator:8000;
        # Add more instances for load testing
        # server simulator-2:8000;
        # server simulator-3:8000;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://simulator_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /metrics {
            proxy_pass http://simulator:8001/metrics;
            proxy_set_header Host $host;
        }

        location /health {
            proxy_pass http://simulator:8000/health;
            proxy_set_header Host $host;
        }

        # Nginx status for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;
            deny all;
        }
    }
}